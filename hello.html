<!DOCTYPE html>                                     <!-- HTML5で作成されたファイルである -->
<html>
    <head>                                          <!-- ページの情報を表す -->
        <meta charset="UTF-8" />                    <!-- 文字コードの指定 -->
        <title>HTMLのサンプル</title>                 <!-- ブラウザのタイトルバー -->
        <link rel="stylesheet" href="hello.css">    <!-- CSSを読み込む処理 -->
    </head>
    <body>                                           <!-- ページの内容 -->
        <h1>HTMLのサンプル</h1>                        <!-- 大見出し -->
        <p>こんにちは</p>                              <!-- 段落 -->
        <p id="a">こんにちは</p>                       <!-- タグにIDを設定する -->
        <p class="b">こんにちは</p>                    <!-- タグにclassを設定する -->
        <p class="c">こんにちは</p>
        <p class="b c">こんにちは</p>
    </body>
</html>
